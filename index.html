<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="robots" content="noindex" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>ROIクイック診断（LINE限定）</title>
  <style>
    *,*::before,*::after{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans JP",sans-serif;background:#fafafa;color:#111;line-height:1.8}
    .wrap{min-height:100%;display:grid;place-items:start center;padding:24px}
    .card{width:100%;max-width:640px;background:#fff;border:1px solid #e5e7eb;border-radius:14px;padding:28px 24px;box-shadow:0 2px 10px rgba(0,0,0,.05)}
    h1{margin:0 0 14px;font-weight:800;font-size:clamp(26px,6vw,36px)}
    .help{font-size:13px;color:#666;margin:0 0 18px}
    label{display:block;margin:18px 0 6px;font-weight:600}
    .field{width:100%;padding:14px;border:1px solid #d1d5db;border-radius:10px;font-size:16px;background:#fff}
    .field:focus{outline:none;border-color:#60a5fa;box-shadow:0 0 0 3px rgba(59,130,246,.2)}
    .btn{width:100%;padding:14px;margin-top:22px;border:none;border-radius:10px;background:#1a2e44;color:#fff;font-size:16px;font-weight:800;cursor:pointer}
    .btn[disabled]{opacity:.55;cursor:not-allowed}
    .error{border-color:#ef4444 !important; box-shadow:0 0 0 2px rgba(239,68,68,.3) !important;}
    .error-msg{color:#ef4444;font-size:13px;margin:4px 0 0}
    .checklist{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    .checklist label{display:flex;align-items:center;gap:8px;margin:0;padding:10px;border:1px solid #d1d5db;border-radius:10px;cursor:pointer}
    .checklist input{transform:scale(1.1)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>ROIクイック診断</h1>
      <p class="help">入力後、結果は<strong>LINEのトーク</strong>に自動送信されます。</p>

      <form id="f" novalidate>
        <label>どの業務領域を改善しますか？（複数選択可）</label>
        <div class="checklist">
          <label><input type="checkbox" name="targets" value="会計管理"> 会計管理</label>
          <label><input type="checkbox" name="targets" value="勤怠管理"> 勤怠管理</label>
          <label><input type="checkbox" name="targets" value="経営レポート作成"> 経営レポート作成</label>
        </div>
        <div class="error-msg" data-for="targets"></div>

        <label for="monthly_hours">月間合計作業時間（時間）</label>
        <p class="help" style="margin:-8px 0 8px;">例）<strong>5人 × 1日2時間 × 20日 = 200時間</strong></p>
        <input id="monthly_hours" name="monthly_hours" class="field" type="number"
               min="1" max="20000" step="1" placeholder="例：200" required />
        <div class="error-msg" data-for="monthly_hours"></div>

        <label for="hourly_wage">平均時給（円）</label>
        <input id="hourly_wage" name="hourly_wage" class="field" type="number"
               min="1" max="100000" step="1" placeholder="例：2000" required />
        <div class="error-msg" data-for="hourly_wage"></div>

        <label for="reduction_rate">削減率（%）</label>
        <select id="reduction_rate" name="reduction_rate" class="field" required>
          <option value="" selected disabled>選択してください</option>
          <option value="10">10%</option><option value="20">20%</option><option value="30">30%</option>
          <option value="40">40%</option><option value="50">50%</option>
        </select>
        <div class="error-msg" data-for="reduction_rate"></div>

        <button type="submit" id="submitBtn" class="btn">診断してLINEに結果を受け取る</button>
      </form>

      <p id="msg" class="help"></p>
    </div>
  </div>

  <!-- LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
  (function(){
    const LIFF_ID      = "2007979122-Y76xKzkV";          // ← あなたのLIFF ID
    const CANON_URL    = "https://form.aiworkshiftpartners.com"; // ← あなたの独自ドメイン
    const GAS_ENDPOINT = "/submit";                       // Cloudflare Functions 経由

    const form = document.getElementById("f");
    const btn  = document.getElementById("submitBtn");
    const msg  = document.getElementById("msg");

    // ====== バリデーション ======
    function clearErrors(){
      document.querySelectorAll(".field").forEach(el=>el.classList.remove("error"));
      document.querySelectorAll(".error-msg").forEach(el=>el.textContent="");
    }
    function setError(fieldId, message){
      const em = document.querySelector(`.error-msg[data-for="${fieldId}"]`);
      if(em) em.textContent = message;
    }
    function validate(p){
      let valid = true;
      clearErrors();

      if(!Array.isArray(p.targets) || p.targets.length === 0){
        setError("targets","少なくとも1つ選択してください。");
        valid = false;
      }
      const h = Number(p.monthly_hours);
      if(!(Number.isFinite(h)&&h>=1&&h<=20000)){ setError("monthly_hours","作業時間は1〜20,000で入力してください。"); valid=false; }
      const w = Number(p.hourly_wage);
      if(!(Number.isFinite(w)&&w>=1&&w<=100000)){ setError("hourly_wage","時給は1〜100,000で入力してください。"); valid=false; }
      const r = Number(p.reduction_rate);
      if(!(Number.isFinite(r)&&r>=1&&r<=50)){ setError("reduction_rate","削減率は10〜50%から選択してください。"); valid=false; }
      return valid;
    }
    function showError(prefix, detail){
      console.error(prefix, detail);
      msg.textContent = `${prefix}${detail ? "（" + detail + "）" : ""}`;
    }

    // ====== 起動フロー（チカチカ対策） ======
    (async function boot(){
      try {
        await liff.init({ liffId: LIFF_ID });

        const inClient = liff.isInClient();

        if (!inClient && location.origin !== CANON_URL) {
          location.replace(CANON_URL + location.pathname + location.search + location.hash);
          return;
        }
        if (!inClient && !liff.isLoggedIn()) {
          liff.login({ redirectUri: location.href });
          return;
        }
        try { await liff.getProfile(); }
        catch (_) {
          if (!inClient) {
            liff.login({ redirectUri: location.href });
            return;
          }
        }
      } catch (e) {
        showError("初期化に失敗しました。時間をおいて再度お試しください", e && e.message);
      }
    })();

    // ====== 送信 ======
    let submitting = false;
    form.addEventListener("submit", onSubmit);

    async function onSubmit(ev){
      ev.preventDefault();
      if (submitting) return;
      msg.textContent = "";

      // チェックボックス配列化
      const targets = Array.from(document.querySelectorAll('input[name="targets"]:checked')).map(el=>el.value);
      const payload = {
        targets,
        monthly_hours: document.getElementById("monthly_hours").value,
        hourly_wage: document.getElementById("hourly_wage").value,
        reduction_rate: document.getElementById("reduction_rate").value
      };

      if(!validate(payload)) return;

      submitting = true;
      btn.disabled = true;
      btn.textContent = "送信中…";

      try{
        const prof = await liff.getProfile(); // userId 取得
        const meta = {
          userId: prof.userId,
          displayName: prof.displayName || "",
          ts: Date.now(),
          ua: navigator.userAgent
        };

        const res = await fetch(GAS_ENDPOINT, {
          method:"POST",
          body: JSON.stringify({ action:"submit-form", meta, payload })
        });

        const bodyText = await res.text();
        let data = null;
        try { data = JSON.parse(bodyText); } catch(_) {}

        if (!res.ok) {
          showError("送信に失敗しました。時間をおいて再度お試しください", "HTTP " + res.status);
        } else if (!data || data.ok !== true) {
          showError("送信に失敗しました。時間をおいて再度お試しください", (data && data.error) || bodyText.slice(0,200));
        } else {
          msg.textContent = "結果をLINEで送信しました。";
          setTimeout(()=> liff.closeWindow && liff.closeWindow(), 0);
        }
      }catch(e){
        showError("送信に失敗しました。通信環境をご確認ください", e && e.message);
      }finally{
        submitting = false;
        btn.disabled = false;
        btn.textContent = "診断してLINEに結果を受け取る";
      }
    }
  })();
  </script>
</body>
</html>
