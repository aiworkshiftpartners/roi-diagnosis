<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="robots" content="noindex" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>ROIクイック診断（LINE限定）</title>
  <style>
    *,*::before,*::after{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans JP",sans-serif;background:#fafafa;color:#111;line-height:1.8}
    .wrap{min-height:100%;display:grid;place-items:start center;padding:24px}
    .card{width:100%;max-width:560px;background:#fff;border:1px solid #e5e7eb;border-radius:14px;padding:28px 24px;box-shadow:0 2px 10px rgba(0,0,0,.05)}
    h1{margin:0 0 14px;font-weight:800;font-size:clamp(26px,6vw,36px)}

    /* 質問と入力欄の間隔を広めに */
    .help{font-size:13px;color:#666;margin:0 0 10px;line-height:1.5}
    label{display:block;margin:16px 0 8px;font-weight:600;line-height:1.4}

    .field{width:100%;padding:14px;border:1px solid #d1d5db;border-radius:10px;font-size:16px;background:#fff;margin-bottom:12px}
    .field:focus{outline:none;border-color:#60a5fa;box-shadow:0 0 0 3px rgba(59,130,246,.2)}
    .btn{width:100%;padding:14px;margin-top:22px;border:none;border-radius:10px;background:#1a2e44;color:#fff;font-size:16px;font-weight:800;cursor:pointer}
    .btn[disabled]{opacity:.55;cursor:not-allowed}
    .error{border-color:#ef4444 !important; box-shadow:0 0 0 2px rgba(239,68,68,.3) !important;}
    .error-msg{color:#ef4444;font-size:13px;margin:4px 0 0}

    /* ▼複数選択チェックボックス（横+縦のレイアウト＆コンパクト） */
    /* ▼複数選択チェックボックス（横+縦のレイアウト＆コンパクト） */
/* ▼複数選択チェックボックス */
.checklist {
  display: flex;
  flex-direction: column;
  gap: 8px;              /* ← 全体の選択肢間を均一にする */
  margin-top: 4px;       /* 質問文との間を少し狭める */
  margin-bottom: 20px;   /* 次の質問との余白は少し広めに */
}
.checklist-row {
  display: flex;
  gap: 12px;             /* 会計管理と経営レポート作成の横の間隔 */
  flex-wrap: wrap;
}
.checklist label {
  display: inline-flex;
  align-items: center;
  gap: 6px;
  padding: 6px 10px;
  border: 1px solid #d1d5db;
  border-radius: 10px;
  cursor: pointer;
  background: #fff;
  width: fit-content;
  max-width: 100%;
}
.checklist input { transform: scale(1.05); }
.nowrap { white-space: nowrap; }


  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>ROIクイック診断</h1>
      <p class="help">入力後、結果は<strong>LINEのトーク</strong>に自動送信されます。</p>

      <form id="f" novalidate>
        <label>どの業務の課題解決を最も期待しますか？（複数選択）</label>
        <div class="checklist">
          <div class="checklist-row">
            <label><input type="checkbox" name="targets" value="会計管理"> 会計管理</label>
            <label><input type="checkbox" name="targets" value="経営レポート作成"><span class="nowrap">経営レポート作成</span></label>
          </div>
          <label><input type="checkbox" name="targets" value="勤怠管理"> 勤怠管理</label>
        </div>
        <div class="error-msg" data-for="targets"></div>

        <label for="monthly_hours">その業務に現在費やしている「月間合計作業時間」は何時間ですか？</label>
        <p class="help" style="margin:-4px 0 8px;">例）<strong>5人 × 1日2時間 × 20日 = 200時間</strong></p>
        <input id="monthly_hours" name="monthly_hours" class="field" type="number"
               min="1" max="20000" step="1" placeholder="例：200" required />
        <div class="error-msg" data-for="monthly_hours"></div>

        <label for="hourly_wage">その業務に関わる方の「平均時給」は何円ですか？</label>
        <input id="hourly_wage" name="hourly_wage" class="field" type="number" min="1" max="100000" step="1" placeholder="例：2000" required />
        <div class="error-msg" data-for="hourly_wage"></div>

        <label for="reduction_rate">削減できると期待する割合はどのくらいですか？</label>
        <select id="reduction_rate" name="reduction_rate" class="field" required>
          <option value="" selected disabled>選択してください</option>
          <option value="10">10%</option><option value="20">20%</option><option value="30">30%</option>
          <option value="40">40%</option><option value="50">50%</option>
        </select>
        <div class="error-msg" data-for="reduction_rate"></div>

        <button type="submit" id="submitBtn" class="btn">診断してLINEに結果を受け取る</button>
      </form>

      <p id="msg" class="help"></p>
    </div>
  </div>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
  (function(){
    const LIFF_ID      = "2007979122-Y76xKzkV";          // 既存のLIFF ID
    const CANON_URL    = "https://form.aiworkshiftpartners.com";
    const GAS_ENDPOINT = "/submit";

    const form = document.getElementById("f");
    const btn  = document.getElementById("submitBtn");
    const msg  = document.getElementById("msg");

    function clearErrors(){
      document.querySelectorAll(".field").forEach(el=>el.classList.remove("error"));
      document.querySelectorAll(".error-msg").forEach(el=>el.textContent="");
    }
    function setError(fieldId, message){
      const field = document.getElementById(fieldId);
      if(field) field.classList.add("error");
      const em = document.querySelector(`.error-msg[data-for="${fieldId}"]`);
      if(em) em.textContent = message;
    }
    function validate(p){
      let valid = true;
      clearErrors();
      if(!p.targets || p.targets.length===0){ setError("targets","少なくとも1つ選択してください。"); valid=false; }
      const h = Number(p.monthly_hours);
      if(!(Number.isFinite(h)&&h>=1&&h<=20000)){ setError("monthly_hours","作業時間は1〜20,000で入力してください。"); valid=false; }
      const w = Number(p.hourly_wage);
      if(!(Number.isFinite(w)&&w>=1&&w<=100000)){ setError("hourly_wage","時給は1〜100,000で入力してください。"); valid=false; }
      const r = Number(p.reduction_rate);
      if(!(Number.isFinite(r)&&r>=10&&r<=50)){ setError("reduction_rate","削減率は10〜50%から選択してください。"); valid=false; }
      return valid;
    }

    (async function boot(){
      try {
        await liff.init({ liffId: LIFF_ID });
        if (!liff.isLoggedIn()) { liff.login({ redirectUri: location.href }); return; }
        await liff.getProfile();
      } catch (e) {
        msg.textContent = "初期化に失敗しました。時間をおいて再度お試しください";
      }
    })();

    let submitting = false;
    form.addEventListener("submit", onSubmit);

    async function onSubmit(ev){
      ev.preventDefault();
      if (submitting) return;
      msg.textContent="";

      // 複数チェックボックスを配列で取得
      const targets = Array.from(document.querySelectorAll('input[name="targets"]:checked')).map(el=>el.value);
      const payload = {
        targets,
        monthly_hours: document.getElementById("monthly_hours").value,
        hourly_wage: document.getElementById("hourly_wage").value,
        reduction_rate: document.getElementById("reduction_rate").value
      };

      if(!validate(payload)) return;

      submitting = true;
      btn.disabled = true;
      btn.textContent = "送信中…";

      try{
        const prof = await liff.getProfile();
        const meta = {
          userId: prof.userId,
          displayName: prof.displayName || "",
          ts: Date.now(),
          ua: navigator.userAgent
        };

        const res = await fetch(GAS_ENDPOINT, {
          method:"POST",
          body: JSON.stringify({ action:"submit-form", meta, payload })
        });
        const bodyText = await res.text();
        let data = null;
        try { data = JSON.parse(bodyText); } catch(_){}
        if (!res.ok || !data || data.ok!==true) {
          msg.textContent = "送信に失敗しました。時間をおいて再度お試しください";
        } else {
          msg.textContent = "結果をLINEで送信しました。";
          setTimeout(()=> liff.closeWindow && liff.closeWindow(), 0);
        }
      }catch(e){
        msg.textContent="送信に失敗しました。通信環境をご確認ください";
      }finally{
        submitting=false;
        btn.disabled=false;
        btn.textContent="診断してLINEに結果を受け取る";
      }
    }
  })();
  </script>
</body>
</html>
